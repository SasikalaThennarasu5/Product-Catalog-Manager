{% extends "base.html" %}
{% block content %}
<h2>All Products</h2>
<table class="table table-bordered table-striped">
    <thead>
        <tr>
            <th>ID</th><th>Name</th><th>Price</th><th>Description</th><th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for product in products %}
        <tr>
            <td>{{ product.id }}</td>
            <td>{{ product.name }}</td>
            <td>${{ "%.2f"|format(product.price) }}</td>
            <td>{{ product.description }}</td>
            <td>
                <a href="{{ url_for('edit_product', product_id=product.id) }}" class="btn btn-warning btn-sm">Edit</a>
                <a href="{{ url_for('delete_product', product_id=product.id) }}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% else %}
        <tr><td colspan="5" class="text-center">No products found.</td></tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
